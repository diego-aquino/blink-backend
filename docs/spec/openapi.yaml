        '404':
          description: Membro não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '500':
          description: Erro no servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'

  /workspaces/{workspaceId}/blinks:
    parameters:
      - name: workspaceId
        in: path
        required: true
        description: O id do workspace
        schema:
          type: string
        example: tz4a98xxat96iws9zmbrgj3a

    post:
      summary: Criar blink
      operationId: workspaces/blinks/create
      tags:
        - Blinks
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - url
              properties:
                name:
                  type: string
                  description: O nome do blink
                  examples:
                    - Meu blink
                url:
                  type: string
                  description: A url do blink
                  examples:
                    - https://google.com
                redirectId:
                  type: string
                  description: O id do redirecionamento (se não fornecido, será gerado automaticamente)
                  examples:
                    - t96iws9z
      responses:
        '201':
          description: Blink criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Blink'
        '400':
          description: Erro de validação
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          description: Não autenticado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthError'
        '403':
          description: Não autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthError'
        '404':
          description: Workspace não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '409':
          description: Id de redirecionamento em uso por outro blink
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictError'
        '500':
          description: Erro no servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'

  /workspaces/{workspaceId}/blinks/{blinkId}:
    parameters:
      - name: workspaceId
        in: path
        required: true
        description: O id do workspace
        schema:
          type: string
        example: tz4a98xxat96iws9zmbrgj3a
      - name: blinkId
        in: path
        required: true
        description: O id do blink
        schema:
          type: string
        example: tz4a98xxat96iws9zmbrgj3a

    get:
      summary: Buscar blink
      operationId: workspaces/blinks/get
      tags:
        - Blinks
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Blink encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Blink'
        '401':
          description: Não autenticado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthError'
        '403':
          description: Não autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthError'
        '404':
          description: Workspace ou blink não encontrados
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '500':
          description: Erro no servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'

    patch:
      summary: Atualizar blink
      operationId: workspaces/blinks/update
      tags:
        - Blinks
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: O nome do blink
                  examples:
                    - Meu blink
                url:
                  type: string
                  description: A url do blink
                  examples:
                    - https://google.com
                redirectId:
                  type: string
                  description: O id do redirecionamento
                  examples:
                    - t96iws9z
      responses:
        '200':
          description: Blink atualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Blink'
        '400':
          description: Erro de validação
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          description: Não autenticado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthError'
        '403':
          description: Não autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthError'
        '404':
          description: Blink não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '409':
          description: Id de redirecionamento em uso por outro blink
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictError'
        '500':
          description: Erro no servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'

  /{redirectId}:
    parameters:
      - name: redirectId
        in: path
        required: true
        description: O id do redirecionamento
        schema:
          type: string
        example: t96iws9z

    get:
      summary: Redirecionar
      operationId: redirect
      tags:
        - Redirecionamentos
      responses:
        '308':
          description: Redirecionamento
          headers:
            location:
              schema:
                type: string
                examples:
                  - https://google.com
            cache-control:
              schema:
                type: string
                examples:
                  - public, max-age=0, must-revalidate
        '404':
          description: Redirecionamento não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '500':
          description: Erro no servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'

components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
        - email
        - type
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: O id do usuário
          examples:
            - tz4a98xxat96iws9zmbrgj3a
        name:
          type: string
          description: O nome do usuário
          examples:
            - Diego Aquino
        email:
          type: string
          format: email
          description: O email do usuário
          examples:
            - diego@email.com
        createdAt:
          type: string
          format: date-time
          description: A data de criação do usuário
          examples:
            - '2021-08-01T00:00:00.000Z'
        updatedAt:
          type: string
          format: date-time
          description: A data de atualização do usuário
          examples:
            - '2021-08-01T00:00:00.000Z'

    LoginResult:
      type: object
      required:
        - accessToken
        - refreshToken
      properties:
        accessToken:
          type: string
          description: O token de autenticação
          examples:
            - eyJhbGciOiJIUzI1NiI...
        refreshToken:
          type: string
          description: O token de atualização
          examples:
            - eyJIUzI1NiIJhbGciOi...

    TokenRefreshResult:
      type: object
      required:
        - accessToken
      properties:
        accessToken:
          type: string
          description: O novo token de autenticação
          examples:
            - eyJhbGciOiJIUzI1NiI...

    Workspace:
      type: object
      required:
        - id
        - name
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: O id do workspace
          examples:
            - tz4a98xxat96iws9zmbrgj3a
        name:
          type: string
          description: O nome do workspace
          examples:
            - Meu workspace
        createdAt:
          type: string
          format: date-time
          description: A data de criação do workspace
          examples:
            - '2021-08-01T00:00:00.000Z'
        updatedAt:
          type: string
          format: date-time
          description: A data de atualização do workspace
          examples:
            - '2021-08-01T00:00:00.000Z'

    WorkspaceMember:
      type: object
      required:
        - id
        - user
        - type
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: O id do membro
          examples:
            - tz4a98xxat96iws9zmbrgj3a
        user:
          $ref: '#/components/schemas/User'
        type:
          $ref: '#/components/schemas/WorkspaceMemberType'
        createdAt:
          type: string
          format: date-time
          description: A data de criação do membro
          examples:
            - '2021-08-01T00:00:00.000Z'
        updatedAt:
          type: string
          format: date-time
          description: A data de atualização do membro
          examples:
            - '2021-08-01T00:00:00.000Z'

    WorkspaceMemberType:
      type: string
      description: O tipo do membro
      enum:
        - ADMINISTRATOR
        - DEFAULT
      examples:
        - DEFAULT

    Blink:
      type: object
      required:
        - id
        - name
        - url
        - redirectId
        - creator
        - workspace
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: O id do blink
          examples:
            - tz4a98xxat96iws9zmbrgj3a
        name:
          type: string
          description: O nome do blink
          examples:
            - Meu blink
        url:
          type: string
          description: A url do blink
          examples:
            - https://google.com
        redirectId:
          type: string
          description: O id do redirecionamento
          examples:
            - t96iws9z
        creator:
          $ref: '#/components/schemas/User'
        createdAt:
          type: string
          format: date-time
          description: A data de criação do blink
          examples:
            - '2021-08-01T00:00:00.000Z'
        updatedAt:
          type: string
          format: date-time
          description: A data de atualização do blink
          examples:
            - '2021-08-01T00:00:00.000Z'

    ValidationError:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: A mensagem de erro
          examples:
            - Validation error
        issues:
          type: array
          description: Os problemas de validação
          items:
            type: object
            properties:
              message:
                type: string
                description: A mensagem de erro
                examples:
                  - 'Invalid input: expected string, received number'
              code:
                type: string
                description: O código do erro
                examples:
                  - invalid_type
              path:
                type: array
                description: O caminho do erro
                items:
                  oneOf:
                    - type: string
                    - type: number
                examples:
                  - - name
            additionalProperties: true
        code:
          type: string
          description: O código do erro
          examples:
            - BAD_REQUEST

    AuthError:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: A mensagem de erro
          examples:
            - Unauthorized
        code:
          type: string
          description: O código do erro
          examples:
            - UNAUTHORIZED

    NotFoundError:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: A mensagem de erro
          examples:
            - Not found
        code:
          type: string
          description: O código do erro
          examples:
            - NOT_FOUND

    ConflictError:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: A mensagem de erro
          examples:
            - Conflict
        code:
          type: string
          description: O código do erro
          examples:
            - CONFLICT

    InternalServerError:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: A mensagem de erro
          examples:
            - Internal server error
        code:
          type: string
          description: O código do erro
          examples:
            - INTERNAL_SERVER_ERROR

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
